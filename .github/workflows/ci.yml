name: CI

on:
 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: personal-test-data-generator

      - name: Wait for MySQL to be ready
        run: |
          for i in {30..0}; do
            if mysqladmin ping -h 127.0.0.1 -P 3306 --silent; then
              echo "MySQL is up!"
              break
            fi
            echo 'Waiting for MySQL to start...'
            sleep 1
          done
          if [ "$i" = 0 ]; then
            echo 'MySQL did not start in time.'
            exit 1
          fi

      - name: Set up database schema and seed data
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -ppassword -e "CREATE DATABASE IF NOT EXISTS testdb;"
          mysql -h 127.0.0.1 -P 3306 -u root -ppassword testdb < scripts/schema.sql
          mysql -h 127.0.0.1 -P 3306 -u root -ppassword testdb < scripts/seed_data.sql
        working-directory: personal-test-data-generator

      - name: Run tests
        run: npm test
        working-directory: personal-test-data-generator
        env:
          DB_HOST: 'localhost'
          DB_USER: 'root'
          DB_PASSWORD: 'password'
          DB_NAME: 'testdb'
          DB_PORT: '3306'
