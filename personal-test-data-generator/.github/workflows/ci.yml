name: CI

on:
  workflow_dispatch: # allows manual trigger of workflow
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Change directory to project root
        run: cd personal-test-data-generator

      - name: Install dependencies
        run: npm install
        working-directory: personal-test-data-generator

      - name: Run tests
        run: npm test
        working-directory: personal-test-data-generator
